<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">

        <title>Document</title>

        <link rel="stylesheet" href="css/app.css">
    </head>
    <body class="font-sans font-normal leading-normal tracking-normal roman text-base bg-white text-grey-darkest antialised">
        <div id="app">
            <div class="w-full bg-grey-lighter border-b px-6 md:pt-6 sticky pin-t">
                <div class="max-w-lg flex flex-row justify-between">
                    <div class="font-semibold pointer-events-none text-xl md:text-3xl flex items-center md:items-baseline justify-center mr-6">
                        <div class="text-blue">G</div>
                        <div class="text-red">o</div>
                        <div class="text-yellow-dark">o</div>
                        <div class="text-blue">g</div>
                        <div class="text-green">l</div>
                        <div class="text-red">e</div>
                    </div>

                    <div class="flex-grow w-full md:max-w-md">
                        <input
                            autofocus
                            tabindex="1"
                            type="search"
                            placeholder="Search..."
                            class="my-6 mb-6 md:my-0 p-3 flex-grow appearance-none bg-white text-grey-darker text-base border focus:outline-none focus:shadow-outline shadow-transition rounded w-full h-auto"
                        />

                        <div class="hidden md:block">
                            <tabs></tabs>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-full p-6">
                <div class="max-w-lg">
                    <div class="ml-auto max-w-md">
                        <div class="mb-6">
                            <div class="text-sm text-grey-dark">About 300,000,000 results (0.24 seconds)</div>
                        </div>

                        <search-results></search-results>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
