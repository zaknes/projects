<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">

        <title>Twitter</title>

        <link rel="stylesheet" href="css/app.css">
    </head>
    <body class="font-sans font-normal leading-normal tracking-normal roman text-base bg-grey-lighter text-grey-darkest antialiased">
        <header class="w-full bg-white border-b border-grey">
            <div class="px-3 max-w-2xl mx-auto flex items-center justify-between">
                <nav class="self-end">
                    <ul class="list-reset flex items-center text-xs font-bold">
                        <li>
                            <a class="px-4 pt-4 pb-3 -my-px block border-b-2 border-theme hover:border-theme text-theme no-underline flex items-center" href="#">
                                <svg class="w-4 h-4 block text-theme fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M8 20H3V10H0L10 0l10 10h-3v10h-5v-6H8v6z"/></svg>
                                <span class="ml-2">Home</span>
                            </a>
                        </li>

                        <li>
                            <a class="px-4 pt-4 pb-3 -my-px block border-b-2 border-transparent hover:border-theme text-grey-darker no-underline flex items-center" href="#">
                                <svg class="w-4 h-4 block text-grey-dark fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M6 8v7h8V8a4 4 0 1 0-8 0zm2.03-5.67a2 2 0 1 1 3.95 0A6 6 0 0 1 16 8v6l3 2v1H1v-1l3-2V8a6 6 0 0 1 4.03-5.67zM12 18a2 2 0 1 1-4 0h4z"/></svg>
                                <span class="ml-2">Notifications</span>
                            </a>
                        </li>

                        <li>
                            <a class="px-4 pt-4 pb-3 -my-px block border-b-2 border-transparent hover:border-theme text-grey-darker no-underline flex items-center" href="#">
                                <svg class="w-4 h-4 block text-grey-dark fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6c0-1.1.9-2 2-2zm16 3.38V6H4v1.38l8 4 8-4zm0 2.24l-7.55 3.77a1 1 0 0 1-.9 0L4 9.62V18h16V9.62z"/></svg>
                                <span class="ml-2">Messages</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <section class="flex items-center">
                    <form>
                        <input class="px-3 py-2 w-64 appearance-none block border border-grey-light focus:border-theme bg-grey-lightest focus:bg-white rounded-full text-xs focus:outline-none" type="search" name="search" placeholder="Search Twitter">
                    </form>

                    <button class="ml-3 px-4 py-2 appearance-none no-underline block bg-theme opacity-75 hover:opacity-100 focus:outline-none font-bold text-sm rounded-full text-white">Tweet</button>
                </section>
            </div>
        </header>

        <main class="mt-3 w-full">
            <div class="max-w-2xl mx-auto flex justify-between">
                <div class="pl-3 w-1/4">
                    <section class="w-full bg-white">
                        <div class="block w-full h-24 bg-theme"></div>

                        <div class="p-2 flex items-start">
                            <img class="w-20 h-20 rounded-full -mt-12 border-3 border-white pointer-events-none select-none" src="https://pbs.twimg.com/profile_images/1063140165047279619/i7T3cGJP_bigger.jpg" alt="#">

                            <div class="ml-1">
                                <div class="text-lg text-black font-bold">Zak Nesler</div>
                                <div class="-mt-1 text-sm text-grey-dark">@zaknesler</div>
                            </div>
                        </div>

                        <div class="p-4 pt-1 flex justify-between font-bold">
                            <div class="w-1/3 font-bold">
                                <div class="text-grey-dark text-xs">Tweets</div>
                                <div class="text-lg text-theme">526</div>
                            </div>

                            <div class="w-1/3 font-bold">
                                <div class="text-grey-dark text-xs">Following</div>
                                <div class="text-lg text-theme">19</div>
                            </div>

                            <div class="w-1/3 font-bold">
                                <div class="text-grey-dark text-xs">Followers</div>
                                <div class="text-lg text-theme">50</div>
                            </div>
                        </div>
                    </section>

                    <section class="mt-3 p-3 bg-white">
                        <div class="font-bold text-lg text-black">Trends for you</div>

                        <ul class="list-reset -mb-1">
                            <li class="mb-1">
                                <a class="text-theme font-bold text-sm no-underline hover:underline" href="#">Lorem Ipsum</a>
                            </li>

                            <li class="mb-1">
                                <a class="text-theme font-bold text-sm no-underline hover:underline" href="#">Dolor Sit</a>
                                <div class="block -mt-1 text-grey-darker text-xs">30.2K Tweets</div>
                            </li>

                            <li class="mb-1">
                                <a class="text-theme font-bold text-sm no-underline hover:underline" href="#">Amet</a>
                            </li>
                        </ul>
                    </section>
                </div>

                <div class="px-3 w-1/2">
                    <section class="w-full bg-white">

                    </section>
                </div>

                <div class="pr-3 w-1/4">
                    <section class="p-3 bg-white">
                        <div class="font-bold text-lg text-black">Trends for you</div>

                        <ul class="list-reset -mb-1">
                            <li class="mb-1">
                                <a class="text-theme font-bold text-sm no-underline hover:underline" href="#">Lorem Ipsum</a>
                            </li>

                            <li class="mb-1">
                                <a class="text-theme font-bold text-sm no-underline hover:underline" href="#">Dolor Sit</a>
                                <div class="block -mt-1 text-grey-darker text-xs">30.2K Tweets</div>
                            </li>

                            <li class="mb-1">
                                <a class="text-theme font-bold text-sm no-underline hover:underline" href="#">Amet</a>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
        </main>

        <script src="js/app.js"></script>
    </body>
</html>
